name: Python package

on:
  push:
    branches: [ ci-cd ]

jobs:
  manylinux:
    name: Tests Cuda 10.1, Python
    runs-on: GPU4
    steps:
    - uses: actions/checkout@v2
    - name: Current dir
      run: pwd
    - run: nvidia-smi
    - name: Install wheels
      run: |
        docker exec rat_manylinux zsh ./pypi_build_scripts/make_manylinux.sh
        ls wheelhouse
        ls dist
